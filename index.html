<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipe Filer</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
      <div id="displayArea" class="container-fluid">
        <div id="board" class="col-xs-12">

          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Recipe Entry</h4>
                </div>
                <div class="modal-body"; style="border-top: 1px solid gray">

                  <form role="form">
                    <div class="form-group">
                      <label for="recipeName">Recipe Name:</label>
                      <input type="text" class="form-control" id="recipeName">
                    </div>
                    <div class="form-group">
                      <label for="ingredients">Ingredients:</label>
                      <input type="text" class="form-control" id="ingredients">
                    </div>
                    <div style="position: relative; width: 100%; height: 30px; border-top: 1px solid gray">
                      <button id="btnSubmit" name="btnSubmit" class="btn btn-default" data-dismiss="modal" onclick="saveRecipe(this.form)" style="float: right; margin:10px;"">Submit</button>
                      <button id="btnCancel" name="btnCancel" class="btn btn-default" data-dismiss="modal" style="float: right; margin:10px;">Cancel</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>

          <button id="btnNew" class="btn btn-custom">New Recipe</button>
          <button id="btnEdit" class="btn btn-custom">Edit Recipe</button>
          <button id="btnDelete" class="btn btn-custom">Delete</button>

          <h1 style="margin: 5px">Recipes</h1>

          <div id='scroll_Clipper'>
           <div class="panel-group" id="accordion">
          </div>
        </div>        
      </div>
    </center>
  </body>
</html>
